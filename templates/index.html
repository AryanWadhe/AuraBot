<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraBot Mental Health Chatbot</title>
  <style>
    :root {
      --bg-light: #f5f7fa;
      --sidebar-bg: #ffffff;
      --chat-bg: #ffffff;
      --user-msg-bg: #d0ebff;
      --bot-msg-bg: #e6f4ea;
      --border-color: #ddd;
      --text-color: #333;
    }

    body.dark-mode {
      --bg-light: #1e1e1e;
      --sidebar-bg: #2b2b2b;
      --chat-bg: #121212;
      --user-msg-bg: #3a3f47;
      --bot-msg-bg: #2e7d32;
      --border-color: #444;
      --text-color: #f2f2f2;
    }

    body.happy-mode {
      --bg-light: #fffef0;
      --sidebar-bg: #ffffff;
      --chat-bg: #fff7cc;
      --user-msg-bg: #d1ffd8;
      --bot-msg-bg: #fff0b3;
      --border-color: #ccc;
      --text-color: #222;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-color);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 25%;
      background-color: var(--sidebar-bg);
      padding: 20px;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .question-item {
      background-color: #c378ee;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .question-item:hover {
      background-color: #dfeef4;
    }

    .main {
      width: 75%;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: relative;
    }

    .header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      background-color: var(--chat-bg);
      border-radius: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .chat-message {
      margin-bottom: 15px;
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--user-msg-bg);
      text-align: right;
    }

    .bot-message {
      align-self: flex-start;
      background-color: var(--bot-msg-bg);
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 25px;
      border: 1px solid var(--border-color);
      background-color: #f2f2f2;
      color: var(--text-color);
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 25px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3d8b40;
    }

    .avatar {
      position: absolute;
      bottom: 120px;
      right: 10px;
      width: 100px;
      height: 100px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .summary-panel {
      padding: 10px;
      background-color: #e0f7fa;
      border-radius: 10px;
      margin-top: auto;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Past Questions</h2>
    <div id="questionList"></div>
  </div>

  <div class="main">
    <div class="header">ðŸ¤– AuraBot - Your Mental Health Companion</div>
    <div class="chat-box" id="chatBox">
      <div class="chat-message bot-message">Hello! I'm <strong>AuraBot</strong>. How are you feeling today?</div>
    </div>

    <form id="chatForm" class="input-row">
      <input type="text" id="query" name="query" placeholder="How are you feeling today?" required />
      <button type="submit">Send</button>
      <button type="button" id="startListening">ðŸŽ¤</button>
    </form>

    <div class="summary-panel" id="summaryPanel">ðŸ˜Š Happiness Index: Neutral</div>

    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Avatar" class="avatar">
  </div>
</body>
</html>
